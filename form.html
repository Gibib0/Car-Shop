<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Personal info</legend>

			<div class="form-elem">
				<label for="name">First name</label>
				<input type="text" id="name" required>
			</div>

			<div class="form-elem">
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" required>
			</div>

			<div class="form-elem">
				<label for="dtl">Birtday</label>
				<input type="datetime-local" id="dtl" checked>
			</div>

			<div class="form-elem">
				<label for="male">Male</label>
				<input type="radio" id="male" name="sex">
			</div>
			<div class="form-elem">
				<label for="female">Female</label>
				<input type="radio" id="female" name="sex">
			</div>

			<div class="form-elem">
				<label for="exp">Drive experience</label>
				<select name="exp" id="exp">
					<option value="---">---</option>
					<option value="1">less than 1 year</option>
					<option value="2">1-3 years</option>
					<option value="3">3-5 years</option>
					<option value="4">more than 5 years</option>
				</select>
			</div>
		</fieldset>

		<fieldset>
			<legend>Contacts</legend>

			<div class="form-elem">
				<label for="email">Email</label>
				<input type="email" id="email" required>
			</div>
			<div class="form-elem">
				<label for="phone">Phone</label>
				<input type="tel" id="phone">
			</div>
			<div class="form-elem">
				<label for="address">Address</label>
				<textarea name="address" id="address" rows="5" cols="20"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Car info</legend>

			<div class="form-elem">
				<label for="brand">Brand</label>
				<select name="brand" id="brand">
					<option value="---">---</option>
					<option value="ford">Ford</option>
					<option value="toyota">Toyota</option>
					<option value="bmw">BMW</option>
				</select>
			</div>

			<div class="form-elem">
				<label for="model">Model</label>
				<select name="model" id="model">
					<option value="---">---</option>
					<option value="focus">Focus</option>
					<option value="camry">Camry</option>
					<option value="x5">X5</option>
					<option value="mustang">Mustang</option>
					<option value="corolla">Corolla</option>
					<option value="i4">i4</option>
					<option value="RAV4">RAV4</option>
				</select>
			</div>

			<div>
				<label for="using">Used</label>
				<input type="checkbox" id="using" name="using">
			</div>

			<div>
				<label>Color</label>
				<label for="red">Red</label>
				<input type="radio" id="red" name="color">
			</div>
			<div>
				<label for="black">Black</label>
				<input type="radio" id="black" name="color">
			</div>
			<div>
				<label for="blue">Blue</label>
				<input type="radio" id="blue" name="color">
			</div>
			<div>
				<label for="white">White</label>
				<input type="radio" id="white" name="color">
			</div>
			<div>
				<label for="grey">Grey</label>
				<input type="radio" id="grey" name="color">
			</div>
			
			<div class="form-elem">
				<label for="range">Price</label>
				<input
					type="range"
					id="range"
					name="price"
					min="100000"
					max="1000000"
					step="100000"
					list="money">
				<datalist id="money">
					<option value="100000" label="10000"></option>
					<option value="200000" label="200000"></option>
					<option value="300000" label="300000"></option>
					<option value="400000" label="400000"></option>
					<option value="500000" label="500000"></option>
					<option value="600000" label="600000"></option>
					<option value="700000" label="700000"></option>
					<option value="800000" label="800000"></option>
					<option value="900000" label="900000"></option>
					<option value="1000000" label="1000000"></option>
				</datalist>
			</div>
		</fieldset>

		<div class="button-group">
  		<button type="reset">Cancel</button>
  		<button type="submit">Ok</button>
		</div>
	</form>
</body>
</html>
